<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slideshow | Radio-Buttons</title>

    <link rel="stylesheet" href="css/slideshow.css">
</head>
<body>
    <section class="slideshow-container">
        <div class="showcase">
            <div class="radio-btns">
            </div>

            
            <div class="div-image div-image-left-hidden">
                <img class="image image-left-hidden" src="">
                <div class="caption"></div>
            </div>
            <div class="div-image div-image-left-3">
                <img class="image image-left-3" src="">
                <div class="caption"></div>
            </div>
            <div class="div-image div-image-left-2">
                <img class="image image-left-2" src="">
                <div class="caption"></div>
            </div>
            <div class="div-image div-image-left-1">
                <img class="image image-left-1" src="">
                <div class="caption"></div>
            </div>
            <div class="div-image div-image-main">
                <img class="image image-main" src="">
                <div class="caption"></div>
            </div>
            <div class="div-image div-image-right-1">
                <img class="image image-right-1" src="">
                <div class="caption"></div>
            </div>
            <div class="div-image div-image-right-2">
                <img class="image image-right-2" src="">
                <div class="caption"></div>
            </div>
            <div class="div-image div-image-right-3">
                <img class="image image-right-3" src="">
                <div class="caption"></div>
            </div>
            <div class="div-image div-image-right-hidden">
                <img class="image image-right-hidden" src="">
                <div class="caption"></div>
            </div>


            <div class="image-data">
                <img class="image" src="img/slideshow/1.jpg" alt="Picture 1">
                <img class="image" src="img/slideshow/2.jpg" alt="Picture 2">
                <img class="image" src="img/slideshow/3.png" alt="Picture 3">
                <img class="image" src="img/slideshow/4.jpg" alt="Picture 4">
                <img class="image" src="img/slideshow/5.jpg" alt="Picture 5">
                <img class="image" src="img/slideshow/6.png" alt="Picture 6">
                <img class="image" src="img/slideshow/7.png" alt="Picture 7">
                <img class="image" src="img/slideshow/8.jpg" alt="Picture 8">
                <img class="image" src="img/slideshow/9.jpg" alt="Picture 9">
                <img class="image" src="img/slideshow/10.jpg" alt="Picture 10">
                <img class="image" src="img/slideshow/11.png" alt="Picture 11">
                <img class="image" src="img/slideshow/12.jpg" alt="Picture 12">
            </div>

        </div>
    </section>

    <script src="js/jquery.js"></script>
    <script src="js/slideshow.js"></script>
</body>
</html>
